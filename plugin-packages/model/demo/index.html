<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Model 插件 - demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- 主文件 -->
<link rel="stylesheet" href="https://gw.alipayobjects.com/as/g/antui/antui/10.1.32/dpl/antui.css"/>

<style>
  .container {

<div class="am-flexbox" style="align-items: flex-start;">
  <div style="width: 170px;">
    <div class="am-list am-list-detailed">
      <div class="am-list-body" id="J-menu" style="background-color: rgb(100, 149, 237);"></div>
    </div>
  </div>
  <div class="am-flexbox-item">
    <div class="container" id="J-container"></div>
    <div class='demo-info' id="J-demoInfo"></div>
  </div>
</div>
<script>
  window.addEventListener('error',function (e){
    // Demo出错时Windows和Mac不弹窗
    const platform = navigator.platform.toLowerCase();
    if (platform.search('win') >= 0 || platform.search('mac') >= 0) {
      return;
    }

    alert(e.message);
  })
</script>
